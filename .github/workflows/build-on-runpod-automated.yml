name: Build on RunPod (Automated)

on:
  push:
    branches: [ main ]
    paths:
      - 'deepseek_ocr_server.py'
      - 'Dockerfile.deepseek*'
      - 'scripts/runpod_build_automation.py'
      - '.github/workflows/build-on-runpod-automated.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install runpod paramiko
    
    - name: Verify RunPod API Key
      run: |
        if [ -z "${{ secrets.RUNPOD_API_KEY }}" ]; then
          echo "‚ùå RUNPOD_API_KEY secret is not set!"
          echo ""
          echo "üìù To fix:"
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "2. Click 'New repository secret'"
          echo "3. Name: RUNPOD_API_KEY"
          echo "4. Value: Your RunPod API key from https://www.runpod.io/console/user/settings"
          echo "5. Click 'Add secret'"
          exit 1
        else
          echo "‚úÖ RUNPOD_API_KEY is set"
          echo "üîë Key length: ${#RUNPOD_API_KEY} characters"
          echo "üîë Key prefix: ${RUNPOD_API_KEY:0:8}..."
        fi
      env:
        RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
    
    - name: Build on RunPod
      env:
        RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REGISTRY: ghcr.io
        REGISTRY_USER: ${{ github.actor }}
        REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 scripts/runpod_build_automation.py
    
    - name: Build Summary
      if: success()
      run: |
        echo "‚úÖ Docker image built and pushed successfully!"
        echo "üì¶ Image: ghcr.io/${{ github.repository }}/deepseek-ocr:latest"
        echo "üè∑Ô∏è  Tag: ghcr.io/${{ github.repository }}/deepseek-ocr:${{ github.sha }}"
        echo "üí∞ Cost: ~$0.01 (3-5 minutes on RunPod spot)"
    
    - name: Failure Summary
      if: failure()
      run: |
        echo "‚ùå Build failed"
        echo "üîç Check logs above for details"
        echo "üí° Verify RUNPOD_API_KEY secret is set"

