version: '3.8'

services:
  # OCR Backend (OCR Server + Gateway)
  ocr-backend:
    image: ghcr.io/babushkai/receipt-tracker-ios/ocr-backend:latest
    container_name: receipt-ocr-backend
    restart: unless-stopped
    
    # GPU support (requires nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      # Gateway Configuration
      - OCR_SERVER_URL=http://localhost:5003
      # Add your API keys here or use .env file
      - API_KEY_IOS=${API_KEY_IOS:-ios_app_key_change_me}
      - API_KEY_WEB=${API_KEY_WEB:-web_app_key_change_me}
    
    ports:
      - "8000:8000"  # Gateway API (public)
      - "5003:5003"  # OCR Server (should be internal only in production)
    
    volumes:
      # Model cache (optional, speeds up startup)
      - ./model_cache:/app/model_cache
      # Logs
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    # Resource limits (adjust based on your GPU)
    # mem_limit: 16g
    # cpus: 4

  # Optional: NGINX reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: receipt-nginx
    restart: unless-stopped
    depends_on:
      - ocr-backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    profiles:
      - production

# Volumes
volumes:
  model_cache:
    driver: local
  logs:
    driver: local

# Networks
networks:
  default:
    name: receipt-tracker-network

